<body>

<div class="postimg">此处显示  class "postimg" 的内容</div>
<div class="aa">此处显示  class "aa" 的内容</div>
<script type="text/javascript">
			$(document).ready(function(){
             $(".postimg").mouseover(function(){
				 if( $(this).next().is(":hidden")){
					 $(this).next().fadeIn();
					 }else{$(this).next().fadeOut();}
				 
		
			 })
			
			})
      </script>
